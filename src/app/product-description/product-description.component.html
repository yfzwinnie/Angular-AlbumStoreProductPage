<div class="row description">
  <div class="col-sm-2">
    <img src="{{albumInfo?.album.coverImage}}" alt="product image" /> <!--each of these keys {{}} maps up to the album.json file returned from the http request within product-descript.componet.ts-->
  </div>
  <div class="col-sm-6">
    <p class="album-name">{{albumInfo?.album.name}}</p>
    <p class="band-name">{{albumInfo?.artist}}</p>
    <p class="album-release-date">{{albumInfo?.album.releaseDate}}</p>
  </div>
</div>
